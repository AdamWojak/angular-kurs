<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)" ></app-add-task>
  </div>

  <div class="container">
    <div>
      Lista zadań:
      <ng-container *ngIf="taskList.length >0; else: noTask">
        <ul>
          <li *ngFor="let task of taskList">
            {{task}}
            <button (click)="remove(task)">Usuń</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Brak zadań do wykonania, masz czas wolny :-)</p>
      </ng-template>
    </div>
    <div>
      Zadania wykonane: {{taskDone.length}}
      <ul>
        <li *ngFor="let doneTask of taskDone">
          {{doneTask}}
        </li>
      </ul>
    </div>
  </div>


  <div class="container">
    <h1>Aplikacja Klikacz</h1>
  </div>
  <div class="container">
    <div>
      <app-click1></app-click1>
    </div>
    Suma kliknięć: {{allClicks}}
    <div>
      <app-click2></app-click2>
    </div>
  </div>


</div>
